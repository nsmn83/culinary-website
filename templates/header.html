<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

  <title>Moje przepisy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<script src="script.js"></script>
<body>

<div class="topnav" id="myTopnav">
    <a href="{{ url_for('index') }}" class="{% if request.path == url_for('index') %}active{% endif %}">Strona główna</a>
        <div class="dropdown">
          <a href="javascript:void(0);" class="{% if request.path.startswith('/category') %}active{% endif %}" onclick="toggleDropdown(event)">Przepisy</a>
          <div class="dropdown-content">
            <a href="{{ url_for('category', category='sniadanie') }}">Śniadania</a>
            <a href="{{ url_for('category', category='obiad') }}">Obiady</a>
            <a href="{{ url_for('category', category='kolacja') }}">Kolacje</a>
          </div>
        </div>
    <a href="{{ url_for('login') }}" class="{% if request.path == url_for('login') %}active{% endif %}">Logowanie</a>
    <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">
        <i class="fa fa-bars"></i>
    </a>
</div>
</header>
</body>
</html>
